{% extends "base.html" %}
{% load django_bootstrap5 i18n %}

{% block content %}
  <h1>{% trans "Регистрация" %}</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">{% trans "Зарегистрировать" %}</button>
  </form>
{% endblock %}

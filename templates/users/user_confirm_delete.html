{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <h1>{% trans "Delete user" %}</h1>
  <p>
    {% trans "Are you sure you want to delete user" %} {{ object.username }}?
  </p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
  </form>
{% endblock %}

{% extends "base.html" %}
{% load django_bootstrap5 i18n %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
  <h1 class="mb-4">{% trans "Login_Header" %}</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
  </form>
{% endblock %}

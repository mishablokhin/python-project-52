{% extends "base.html" %}
{% load i18n %}

{% block content %}
  <h1>{% trans "Delete label" %}</h1>
  <p>{% trans "Are you sure you want to delete label" %} {{ object.name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
  </form>
{% endblock %}
